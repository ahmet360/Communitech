<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background: linear-gradient(135deg, #d983a6, #4d114f);
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    background: linear-gradient(135deg, #440e32, #d983a6);
    -webkit-background-clip: text;
    color: transparent;
    font-size: 4vw; /* Slightly smaller font size */
    margin: 0;
    padding: 0;
    text-transform: capitalize; /* Capitalize the first letter of each word */
    letter-spacing: 2px; /* Enhance the visibility of the gradient */
  }
</style>
</head>

  <h1>Now switch back to the PowerPoint slide</h1>
</body>
